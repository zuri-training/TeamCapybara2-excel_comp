{% extends 'core/base_file.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'core/css/change.css' %}">
<style>
  .page-container {
    padding: 0 10%;
  }

  .container {
    display: flex;
    gap: 20px;
    margin-top: 40px;
    /* padding-left: 15%; */
  }
  .doc {
    border: 1px solid blue;
    border-radius: 10px;
    background: #fff;
    width: 30%;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .doc > h3 {
    color: #000;
  }
</style>
{% endblock %}}

{% block content %}
  <main class="page-container">
    <div class="container">
      {% for document in documents %}
        <div class="doc">
          <h3> {{ document.title }} </h3>
        </div>
      {% endfor %}
        <div class="doc">
          <h3>Hello</h3>
        </div>
        <div class="doc"></div>
        <div class="doc"></div>
        <div class="doc"></div>
    </div>

  </main>
  {% endblock %}
